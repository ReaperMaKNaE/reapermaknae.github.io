logo: # add logo name
title: BLOG_ReaperMaKNaE
description: > # this means to ignore newlines until "baseurl:"
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://reapermaknae.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: GetDistance.mp4  # add banner video. Add your video file to the folder video
